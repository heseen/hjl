<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .header{ height: 70px;line-height: 70px; width: 100%; text-align: center; color: #fff; z-index: 100; background-image: linear-gradient(120deg, #33a1fe, #554ff4);}

        .con{text-align: center; padding: 40px 0 200px; min-height: 600px; }
        .footer{height: 100px; line-height: 100px; font-size: 12px;  width:auto;text-align: center; background: #262626;  color: #b1b1b1; }
        .footer a{ color: #787d82; font-size: 12px;  text-decoration:none; }
        

        .con p{ line-height: 36px; }
        .con h2{ padding-top: 100px;}
        .con h2 img{margin: 0 auto; width:220px; }

        .footer .subfooter{background:#151515;height: 38px; font-size:12px; line-height:38px; color: #666666; text-align:center;}
        .footer .subfooter a{ font-size:12px; text-decoration:none; color: #666666; }

    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $("document").ready(function(){
            $(".footer").load("footer.html")
        })
    </script>
</head>
<body>
    <div class="header">
        <h1>huajiaolian.com</h1>
    </div>
    <div class="con">
        <p>注册了这么个顶级域名，</p>
        <p>也不知道做什么好？</p>
        <p>走过路过的朋友们给点意见吧，毕竟放着也是浪费！</p>

        <h2><img src="cd93.jpg"/></h2>

    
    </div>
    <div class="footer"></div>
</body>
</html>
